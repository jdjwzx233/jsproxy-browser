<!DOCTYPE html">
<html>
<head>
<meta charset="utf-8">
<title>JDJWZX233 PAGE SANDBOX 节点优选</title>
</head>
<body>
<h1>JDJWZX233 PAGE SANDBOX 节点优选</h1>
<script language="javascript">
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
tim=1
setInterval("tim++",100)
b=1
var urlname=new Array()
var autourl=new Array()
urlname[1]="主节点"
urlname[2]="节点1"
urlname[3]="节点2"
urlname[4]="节点3"
urlname[5]="god-node-top"
urlname[6]="god-node-cf"
urlname[7]="节点支线1"
urlname[8]="节点支线2"
urlname[9]="节点支线3"
urlname[10]="god-node-tk"
urlname[11]="节点(备用1)"
urlname[12]="节点(备用2)"
urlname[13]="节点(备用3)"

autourl[1]="node.jdjwzxapi.top"
autourl[2]="node1.jdjwzxapi.top"
autourl[3]="node2.jdjwzxapi.top"
autourl[4]="node3.jdjwzxapi.top"
autourl[5]="god-node.jdjwzxapi.top"
autourl[6]="god-node.jdjwzx233.cf"
autourl[7]="node1.jdjwzx233.cf"
autourl[8]="node2.jdjwzx233.cf"
autourl[9]="node3.jdjwzx233.cf"
autourl[10]="god-node.jdjwzx233.tk"
autourl[11]="node1.jdjwzx233.tk"
autourl[12]="node2.jdjwzx233.tk"
autourl[13]="node3.jdjwzx233.tk"
function butt(){
document.write("<form name=autof>")
document.write("<table border=\"1\">")
document.write("<tr><td>节点名</td><td>测试状态/结果</td><td>网址</td><td></td></tr>")
for(var i=1;i<autourl.length;i++)document.write("<tr><td id=node"+i+">加载中......</td><td id=txt"+i+">测试中……</td><td id=url"+i+"></td><td><input type=button value=GO onclick=window.open(document.getElementById(\"url"+i+"\").innerText)></td></tr>")
document.write("</table><input type=submit value=刷新></form>")
}
butt()
function auto(url,name){
document.getElementById("url"+b.toString()).innerHTML=url
document.getElementById("node"+b.toString()).innerHTML=urlname[name]
if(tim>200)
{
    document.getElementById("txt"+b.toString()).innerHTML="链接超时"
}
else
{
    document.getElementById("txt"+b.toString()).innerHTML="时间"+tim/10+"秒"
}
b++
if(getQueryVariable("gotourl")!=false && b>=autourl.length){
    var str=getQueryVariable("gotourl");
    str.replace("-----","");
    window.location.replace(document.getElementById("url1").innerText+"-----"+str);
}
}
function run(){for(var i=1;i<autourl.length;i++)document.write("<img src=https://"+autourl[i]+"/"+Math.random()+" width=1 height=1 onerror=auto('https://"+autourl[i]+"/',"+i+")>")}
run();

</script>
</body>
</html>
